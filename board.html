<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Board - Molly's MySpace</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Impact&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Animated background -->
  <div class="myspace-bg"></div>
  
  <div class="myspace-container">
    <div class="profile-header">
      <h1 class="glitter-title">~*~ BIRTHDAY MESSAGES ~*~</h1>
      <marquee behavior="scroll" direction="left" class="marquee-text">
        <span class="blink">‚ú® LEAVE MOLLY A MESSAGE ‚ú®</span> | 
        <span class="blink">üíñ SHOW SOME LOVE üíñ</span>
      </marquee>
      <p style="margin-top: 15px;">
        <a href="index.html" class="myspace-button">‚Üê BACK TO PROFILE</a>
      </p>
    </div>

    <div class="board-container">
      <!-- Post Form -->
      <section class="post-form-section">
        <div class="post-form-card">
          <h2 class="section-title">~*~ LEAVE A MESSAGE ~*~</h2>
          <form id="messageForm">
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
              <label for="message">Your Message</label>
              <textarea id="message" name="message" rows="4" placeholder="Write your birthday wish here..." required></textarea>
            </div>

            <div class="form-group">
              <label for="image">Add a Photo (optional)</label>
              <input type="file" id="image" name="image" accept="image/*">
              <div class="image-preview" id="imagePreview" style="display: none;">
                <img id="previewImg" src="" alt="Preview">
                <button type="button" class="remove-image" id="removeImage">√ó</button>
              </div>
            </div>

            <button type="submit" class="submit-button">~*~ POST MESSAGE ~*~</button>
          </form>
        </div>
      </section>

      <!-- Messages Board -->
      <section class="messages-section">
        <h2 class="section-title">~*~ MESSAGES FROM FRIENDS & FAMILY ~*~</h2>
        <div id="messagesBoard" class="messages-board">
          <!-- Messages will be dynamically inserted here -->
        </div>
      </section>
    </div>

    <div class="myspace-footer">
      <p class="footer-text">Made with üíñ by Mia</p>
      <p class="footer-text blink">~*~ XOXO ~*~</p>
    </div>
  </div>

  <script src="board.js"></script>
</body>
</html>
