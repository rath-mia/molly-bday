<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Board - Molly's MySpace</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Impact&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Tiled background pattern -->
  <div class="tiled-bg"></div>
  
  <div class="profile-wrapper">
    <div class="main-content" style="max-width: 100%;">
      <div class="profile-header-messy">
        <h1 class="main-title">~*~ BIRTHDAY MESSAGES ~*~</h1>
        <marquee behavior="scroll" direction="left" class="marquee-banner">
          <span class="blink">‚ú® LEAVE MOLLY A MESSAGE ‚ú®</span> | 
          <span class="blink">üíñ SHOW SOME LOVE üíñ</span>
        </marquee>
        <p style="margin-top: 15px;">
          <a href="index.html" class="messy-link">‚Üê BACK TO PROFILE</a>
          <button id="adminLoginBtn" class="admin-login-btn" style="margin-left: 15px;">üîê Admin Login</button>
          <span id="adminStatus" style="display: none; margin-left: 10px; color: #06d6a0; font-weight: bold;">‚úì Admin Mode</span>
        </p>
      </div>

    <div class="board-container">
      <!-- Post Form -->
      <section class="post-form-section">
        <div class="post-form-card">
          <h2 class="section-header">~*~ LEAVE A MESSAGE ~*~</h2>
          <form id="messageForm">
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
              <label for="message">Your Message</label>
              <textarea id="message" name="message" rows="4" placeholder="write your bday message here" required></textarea>
            </div>

            <div class="form-group">
              <label for="image">Add a Photo (optional)</label>
              <input type="file" id="image" name="image" accept="image/*">
              <div class="image-preview" id="imagePreview" style="display: none;">
                <img id="previewImg" src="" alt="Preview">
                <button type="button" class="remove-image" id="removeImage">√ó</button>
              </div>
            </div>

            <button type="submit" class="submit-button">~*~ POST MESSAGE ~*~</button>
          </form>
        </div>
      </section>

      <!-- Messages Board -->
      <section class="messages-section">
        <h2 class="section-header">~*~ MESSAGES FROM FRIENDS & FAMILY ~*~</h2>
        <div id="messagesBoard" class="messages-board">
          <!-- Messages will be dynamically inserted here -->
        </div>
      </section>
    </div>

      <div class="profile-footer">
        <p class="footer-note">Made with üíñ by Mia</p>
        <p class="footer-note blink">~*~ XOXO ~*~</p>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  
  <!-- Firebase Config -->
  <script src="firebase-config.js"></script>
  
  <!-- Board Script -->
  <script src="board.js"></script>
</body>
</html>
